<!DOCTYPE HTML>
<html class="loading">
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge"/>
		<meta charset="utf-8"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<title>fusion mobile</title>
		<style>
			html.loading{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-image: url(/loading.svg);
				background-size: 50% auto;
				background-repeat: no-repeat;
				background-position: 50% 50%;
			}
			html.loading>body{
				opacity: 0;
			}
		</style>
		<script src="/framework/all.js"></script>
	</head>
	<body style="transition: opacity 200ms ease-in-out;">
		<!--页面框架-->
		<div id="page">
			<div class="header">
				<div class="title">_</div>
				<a class="back">_</a>
				<a class="leftMenuBtn"></a>
				<a class="rightMenuBtn"></a>
			</div>
		  <div class="content"></div>
			<div class="navMenu"></div>
		</div>
		<!--弹出窗口框架-->
		<div id="popup">
			<div class="header">
				<div class="title">_</div>
				<a class="back" href="javascript:;">_</a>
				<a class="close" href="javascript:;"></a>
			</div>
			<!-- 弹窗区域 -->
			<div class="content"></div>
		</div>
		<!--帮助指引-->
		<a id="helper" href="javascript:;"><div><div></div><div><div></div><div></div><div></div></div><div></div></div><img/></a>
		<!--用于展示自定义的静态或非本地内容-->
		<div id="readable">
			<div class="content"></div>
			<a class="close" href="javascript:;"></a>
		</div>
		<!--用于展示图片-->
		<div id="sliderView">
			<div class="content"></div>
			<div class="nav">_</div>
			<a class="close" href="javascript:;"></a>
		</div>
		<div id="photoView">
			<img/>
			<a class="close" href="javascript:;"></a>
			<div class="actions"></div>
		</div>
		<!--对话框-->
		<div id="dialog">
			<div>
				<div class="content"></div>
				<div class="btns"><a class="yes" href="javascript:;">_</a><a class="no" href="javascript:;">_</a></div>
				<a class="close" href="javascript:;"></a>
			</div>
		</div>
		<!--用于展示等待提示-->
		<div id="loading">
			<div><div class="ico"></div>_</div>
		</div>
		<!--底部提示-->
		<div id="hint"><div class="text">_</div></div>
	</body>
</html>
